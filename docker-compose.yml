version: "3.7"

services:
    next_app:
        container_name: next_app
        build: .
        volumes:
            - .:/app
        ports:
            - "3000:3000"
        env_file:
          - ./.env
            
    nginx:
        image: nginx:alpine
        restart: always
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        links:
        - next_app